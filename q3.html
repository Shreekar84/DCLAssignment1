<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>q3</title>
</head>
<body>
    <h2>subscript examples</h2>
    CO<sub>2</sub>
    <br>
    H<sub>2</sub>O
    <br>
    P+O<sub>2</sub>->P<sub>2</sub>O<sub>5</sub>
    <br>
    Fe+Cl<sub>2</sub>->FeCl<sub>2</sub>
    <br>
    <h2>superscript examples</h2>
    2<sup>2</sup>+3<sup>2</sup>=13
    <br>
    3<sup>2</sup>+4<sup>2</sup>=25
</body>
</html>
